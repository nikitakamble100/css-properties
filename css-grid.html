<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
    display: grid;
  grid: 100px / auto auto auto;
  grid-gap: 10px;
  background-color: #000102;
  padding: 10px;
}

.grid-container > div {
    background-color: rgba(223, 213, 213, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid Property</h1>
<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
</div>

</body>
</html>
