<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS-Text-style</title>
<style>    
    h1{
         color: indigo;
    }
    h2{
        text-decoration:line-through;
    }
    h3 {
        text-decoration:underline;
    }
    h4 {
        text-decoration:underline;
    }
    h5{
        letter-spacing: -3px;
    }
    h6{
        letter-spacing: 10px;
    }
</style>
</head>
<body>
    <h1>Example Text1</h1>
    <h2>Example Text2</h2>
    <h3>Example Text3</h3>
    <h4>Example Text4</h4>
    <h5>Example Text5</h5>
    <h6>Example Text6</h6>
</body>
</html>
